<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>مدیریت معاملات آفلاین</title>
</head>

<body class="flex items-center justify-center bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-8 text-gray-700">مدیریت معاملات آفلاین</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- بخش نمادها -->
      <div class="flex flex-col gap-2 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">مدیریت نمادها</h2>
        <div class="flex flex-col gap-2">
          <input type="text" id="symbolName" placeholder="نام نماد (مثلا: فولاد)" class="w-full p-2 text-sm border rounded">
          <input type="number" id="symbolPrice" placeholder="قیمت روز (اختیاری)" class="w-full p-2 text-sm border rounded">
          <button id="addSymbolBtn"
            class="w-full p-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 duration-300">ثبت نماد</button>
        </div>
        <div class="symbol-list flex flex-col gap-2"></div>
      </div>

      <!-- بخش موجودی -->
      <div class="flex flex-col gap-2 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">پرتفوی</h2>
        <div class="portfolio-summary flex flex-col gap-2 text-xs"></div>
      </div>

      <!-- ثبت معامله -->
      <div class="flex flex-col gap-2 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">ثبت معامله</h2>
        <div class="flex flex-col gap-2">
          <select id="transactionSymbol" class="w-full p-2 text-sm border rounded">
            <option value="">انتخاب نماد</option>
          </select>
          <input type="number" id="transactionAmount" placeholder="مقدار" class="w-full p-2 text-sm border rounded">
          <input type="number" id="transactionPrice" placeholder="مبلغ به ریال" class="w-full p-2 text-sm border rounded">
          <div class="flex gap-2">
            <button id="buyBtn"
              class="flex-1 bg-green-500 text-white p-2 text-sm rounded hover:bg-green-600 duration-300">خرید</button>
            <button id="sellBtn"
              class="flex-1 bg-red-500 text-white p-2 text-sm rounded hover:bg-red-600 duration-300">فروش</button>
          </div>

          <!-- بخش تراکنش‌های نماد انتخاب شده -->
          <div id="symbolTransactions" class="hidden mt-2">
            <h3 class="text-sm font-medium mb-2">تراکنش‌های <span id="selectedSymbolName" class="font-semibold"></span></h3>
            <div id="symbolTransactionsList" class="pl-1 space-y-2 max-h-64 overflow-y-auto"></div>
          </div>
        </div>
      </div>

      <!-- بخش جدید تاریخچه همه معاملات -->
      <div class="flex flex-col gap-2 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">تاریخچه همه معاملات</h2>
        <div class="transaction-history pl-1 space-y-2 max-h-64 overflow-y-auto"></div>
      </div>

    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
