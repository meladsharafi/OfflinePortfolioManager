<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>مدیریت معاملات آفلاین</title>
</head>

<body class="flex items-center justify-center bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-8">مدیریت معاملات آفلاین</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- بخش نمادها -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">مدیریت نمادها</h2>
        <div class="mb-4">
          <input type="text" id="symbolName" placeholder="نام نماد (مثلا: فولاد)" class="w-full p-2 border rounded">
          <input type="number" id="symbolPrice" placeholder="قیمت روز (اختیاری)" class="w-full p-2 border rounded mt-2">
          <button id="addSymbolBtn" class="w-full bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-600 duration-300">ثبت
            نماد</button>
        </div>
        <div class="symbol-list space-y-2"></div>
      </div>

      <!-- بخش موجودی -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">پرتفوی</h2>
        <div class="portfolio-summary flex flex-col gap-2"></div>
      </div>

      <!-- بخش جدید تاریخچه معاملات -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">تاریخچه همه معاملات</h2>
        <div class="transaction-history space-y-2"></div>
      </div>

      <!-- بخش معاملات -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">ثبت معامله</h2>
        <div class="flex flex-col gap-2 mb-4">
          <select id="transactionSymbol" class="w-full p-2 border rounded">
            <option value="">انتخاب نماد</option>
          </select>
          <input type="number" id="transactionAmount" placeholder="مقدار" class="w-full p-2 border rounded">
          <input type="number" id="transactionPrice" placeholder="قیمت به ریال" class="w-full p-2 border rounded">
          <div class="flex gap-2">
            <button id="buyBtn" class="flex-1 bg-green-500 text-white p-2 rounded  hover:bg-green-600 duration-300">خرید</button>
            <button id="sellBtn" class="flex-1 bg-red-500 text-white p-2 rounded  hover:bg-red-600 duration-300">فروش</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
