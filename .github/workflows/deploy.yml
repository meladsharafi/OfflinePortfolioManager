name: Deploy to FTP

on:
  push:
    branches:
      - main # این بخش مشخص می‌کند که با هر Push روی شاخه اصلی، Workflow اجرا شود.

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Deploy files to FTP server
      - name: Deploy to FTP Server
        uses: meladsharafi/VirtualPortfolio@0.0.1
        with:
          server: ${{ secrets.FTP_SERVER }} # آدرس سرور FTP
          username: ${{ secrets.FTP_USERNAME }} # نام کاربری FTP
          password: ${{ secrets.FTP_PASSWORD }} # رمز عبور FTP
          local-dir: ./ # مسیر محلی برای آپلود (ریشه پروژه)
          server-dir: /public_html/ # مسیر مقصد روی سرور